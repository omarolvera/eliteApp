<ion-header>

    <ion-navbar>
        <ion-title></ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item-group *ngFor="let division of allStandings">
            <ion-item-divider color="secondary">
                {{division.divisionName}}
            </ion-item-divider>
            <ion-item *ngFor="let team of division.divisionStandings">
                <ion-row>
                    <ion-col>
                        <h2 color="primary">
                            {{team.teamName}}
                        </h2>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <h4>Wins</h4>
                    </ion-col>
                    <ion-col>
                        <h4>Losses</h4>
                    </ion-col>
                    <ion-col>
                        <h4>Ptc</h4>
                    </ion-col>
                    <ion-col>
                        <h4>Pf</h4>
                    </ion-col>
                    <ion-col>
                        <h4>PA</h4>
                    </ion-col>
                    <ion-col>
                        <h4>Diff</h4>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <h4>{{team.wins}}</h4>
                    </ion-col>
                    <ion-col>
                        <h4>{{team.losses}}</h4>
                    </ion-col>
                    <ion-col>
                        <h4>{{team.winningPct}}</h4>
                    </ion-col>
                    <ion-col>
                        <h4>{{team.PointsFor}}</h4>
                    </ion-col>
                    <ion-col>
                        <h4>{{team.pointsAgaints}}</h4>
                    </ion-col>
                    <ion-col>
                        <h4>{{team.pointDiff}}</h4>
                    </ion-col>
                </ion-row>
            </ion-item>
        </ion-item-group>
    </ion-list>
</ion-content>
